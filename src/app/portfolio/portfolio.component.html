<body>
  <app-header></app-header>
  <main>
    <div class="title-box">
      <a href="#" id="previous-title">Home</a><br>
      <span id="portfolio-title">Portfolio</span>
    </div>
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let project of projects">
          <mat-card class="mat-elevation-z4" >
            <img mat-card-image src={{project.imagePath}}>
            <mat-card-content>
              <span class="gray-color">
                {{project.date}}
              </span><br>
              <mat-card-title class="title">{{project.title}}</mat-card-title>
              <span class="gray-color">
                {{project.description}}
              </span>
            </mat-card-content>
            <mat-card-actions>
              <a href="https://github.com/iamvimals/{{project.url}}" target="_blank">
                <button id="portfolio-button" mat-flat-button >Github</button>
              </a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      </div>
  </main>
  <app-footer></app-footer> 
</body>
